<div id="newStock" class="row">
  <div class="input-field col s8 m6">
    <input id="name" type="text" [(ngModel)]="searchText" class="validate">
    <label class="active" for="name">Name</label>
  </div>
  <div class="col s4">
    <button id="addStock" class="btn waves-effect waves-light blue darken-1" style="margin-top: 20px;" (click)="addNewStock(this.searchText)">OK</button>
  </div>
</div>
